<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Employee Action</title>
</head>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <div th:if="${not #strings.isEmpty(user.userName)}">
        <p class="h4 mb-4">Update Action</p>
    </div>
    <div th:if="${#strings.isEmpty(user.userName)}">
        <p class="h4 mb-4">Save Action</p>
    </div>

    <form th:action="@{/users/save(username=${usernameField})}"
          th:object="${user}" method="POST" class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-15">
                <div>

                    <!-- Check for error -->

                    <div th:if="${mergeError}">

                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            <span th:text="${mergeError}"></span>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- User name -->
        <div style="margin-bottom: 25px" class="input-group">
            <input type="text" th:field="*{userName}" placeholder="Username (*)" class="form-control"/>
        </div>

        <div th:if="${#fields.hasErrors('userName')}"
             style="margin-bottom: 25px" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}"/>
            </ul>
        </div>

        <div th:if="${not #strings.isEmpty(user.userName)}">
            <!-- Content to display if the condition is true -->
        </div>
        <div th:if="${#strings.isEmpty(user.userName)}">
            <!-- Content to display if the condition is false -->
            <!-- Password -->
            <div style="margin-bottom: 25px" class="input-group">
                <input type="text" th:field="*{password}" placeholder="Password (*)" class="form-control"/>
            </div>

            <div th:if="${#fields.hasErrors('password')}"
                 style="margin-bottom: 25px" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}"/>
                </ul>
            </div>
        </div>

        <!-- First Name -->
        <div style="margin-bottom: 25px" class="input-group">
            <input type="text" th:field="*{firstName}" placeholder="First name (*)"
                   class="form-control"/>
        </div>

        <div th:if="${#fields.hasErrors('firstName')}"
             style="margin-bottom: 25px" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}"/>
            </ul>
        </div>

        <!-- Last Name -->
        <div style="margin-bottom: 25px" class="input-group">
            <input type="text" th:field="*{lastName}" placeholder="Last name (*)" class="form-control"/>
        </div>

        <div th:if="${#fields.hasErrors('lastName')}"
             style="margin-bottom: 25px" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}"/>
            </ul>
        </div>

        <!-- Email -->
        <div style="margin-bottom: 25px" class="input-group">
            <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control"/>
        </div>

        <div th:if="${#fields.hasErrors('email')}"
             style="margin-bottom: 25px" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}"/>
            </ul>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <div th:if="${not #strings.isEmpty(user.userName)}">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
                <div th:if="${#strings.isEmpty(user.userName)}">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
    <hr>
    <a th:href="@{/}">Back to Employee List</a>
</div>
<body>

</body>
